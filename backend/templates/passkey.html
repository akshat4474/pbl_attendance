<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Passkey Validation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="passkey-container">
        <div class="passkey-box">
            <h2>Enter Passkey</h2>
            <form id="passkey-form" action="{{ url_for('passkey_validation') }}" method="POST">
                <div class="input-group">
                    <label for="passkey">Passkey</label>
                    <input type="password" id="passkey" name="passkey" placeholder="Enter passkey" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Submit</button>
                </div>
                <div id="error-message" style="color: red;"></div> <!-- Add this for error messages -->
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
