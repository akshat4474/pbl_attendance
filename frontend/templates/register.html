<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form id="register-form" action="{{ url_for('register') }}" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye" id="register-toggle-password"></i> <!-- Toggle icon -->
                    </div>
                </div>                                          

                <!-- Role Selection Dropdown -->
                <div class="input-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="request">Request Role Assignment</option> <!-- Request role assignment -->
                    </select>
                </div>

                <div class="input-group">
                    <button type="submit" class="register-btn">Register</button>
                </div>

                <div id="error-message"></div>
                <div id="success-message"></div>

                <p class="login-link">Already have an account? <a href="{{ url_for('index') }}">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
